<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebGL Test Area</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="row" id="content">
        <!-- Left side: Input -->
        <div class="col-md-6 config">
            <h1>GLSL input</h1>

            <!-- Tabulated input -->
            <div class="tabs" role="tabpanel">
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation" class="active">
                        <a href="#fragment" aira-control="fragment" role="tab" data-toggle="tab">Fragment shader</a>
                    </li>
                    <li role="presentation">
                        <a href="#vertex" aria-control="vertex" role="tab" data-toggle="tab">Vertex shader</a>
                    </li>
                    <li role="presentation">
                        <a href="#model" aria-control="model" role="tab" data-toggle="tab">JSON model</a>
                    </li>
                </ul>
                <div class="tab-content">
                    <!-- Fragment shader tab -->
                    <div role="tabpanel" class="tab-pane active" id="fragment">
                        <textarea name="fragment-shader" id="fragment-shader"></textarea>
                    </div>

                    <!-- Vertex shader tab -->
                    <div role="tabpanel" class="tab-pane" id="vertex">
                        <textarea name="vertex-shader" id="vertex-shader"></textarea>
                    </div>

                    <!-- Model input tab -->
                    <div role="tabpanel" class="tab-pane" id="model">
                        <textarea name="json-model" id="json-model"></textarea>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button type="button" class="btn btn-primary">Apply</button>
            </div>
        </div>

        <!-- Right side: Preview -->
        <div class="col-md-6 preview">
            <h1>Preview</h1>

            <div class="canvas-holder">
                <canvas id="preview"></canvas>
            </div>
        </div>
    </div>
    <!-- JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</body>
</html>
