<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebGL Test Area</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="row" id="content">
        <!-- Left side: Input -->
        <div class="col-md-6 config">
            <h1>GLSL input</h1>

            <!-- Tabulated input -->
            <div class="tabs" role="tabpanel">
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation" class="active">
                        <a href="#fragment" aira-control="fragment" role="tab" data-toggle="tab">Fragment shader</a>
                    </li>
                    <li role="presentation">
                        <a href="#vertex" aria-control="vertex" role="tab" data-toggle="tab">Vertex shader</a>
                    </li>
                    <li role="presentation">
                        <a href="#model" aria-control="model" role="tab" data-toggle="tab">JSON model</a>
                    </li>
                </ul>
                <div class="tab-content">
                    <!-- Fragment shader tab -->
                    <div role="tabpanel" class="tab-pane active" id="fragment">
                        <textarea name="fragment-shader" id="fragment-shader"></textarea>
                    </div>

                    <!-- Vertex shader tab -->
                    <div role="tabpanel" class="tab-pane" id="vertex">
                        <textarea name="vertex-shader" id="vertex-shader"></textarea>
                    </div>

                    <!-- Model input tab -->
                    <div role="tabpanel" class="tab-pane" id="model">
                        <textarea name="json-model" id="json-model"></textarea>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button id="btnLoad" type="button" class="btn btn-primary">Load</button>
                <button id="btnSave" type="button" class="btn btn-primary">Save</button>
                <button id="btnApply" type="button" class="btn btn-success">Apply</button>
            </div>
        </div>

        <!-- Right side: Preview -->
        <div class="col-md-6 preview">
            <h1>Preview</h1>

            <div class="canvas-holder" id="preview"></div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="message" tabindex="-1" role="dialog" aria-labelledby="message" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="msgTitle">Modal title</h4>
                </div>
                <div class="modal-body">
                    <p id="msgText"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r71/three.min.js"></script>
    <script src="js/modernizr.js"></script>
    <script src="js/functions.js"></script>
</body>
</html>
